<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div id="calc">
        <p>Press . to reset (for now)</p>
        <div id="disp">0</div>
        <div id="rowOne">
            <div id="seven" class="numbers" data-id="7">7</div>
            <div id="eight" class="numbers" data-id="8">8</div>
            <div id="nine" class="numbers" data-id="9">9</div>
            <div id="divide" class="operator">/</div>
        </div>
        <div id="rowTwo">
            <div id="four" class="numbers" data-id="4">4 </div>
            <div id="five" class="numbers" data-id="5">5</div>
            <div id="six" class="numbers" data-id="6">6</div>
            <div id="times" class="operator">*</div>
        </div>
        <div id="rowThree">
            <div id="one" class="numbers" data-id="1">1</div>
            <div id="two" class="numbers" data-id="2">2</div>
            <div id="three" class="numbers" data-id="3">3</div>
            <div id="minus" class="operator">-</div>
        </div>
        <div id="rowFour">
            <div id="zero" class="numbers" data-id="0">0</div>
            <div id="dot">.</div>
            <div id="plus" class="operator">+</div>
            <div id="equals" class="operator">=</div>
        </div>


    </div>
    <script src="script.js"></script>
</body>
</html>

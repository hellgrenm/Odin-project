<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Odin-Project</title>
</head>
<body>
    <div class="main-div">
        <h1>Tic-Tac-Toe</h1>
        <h2 id="status"></h2>
        <div class="userInput">
            <p id="textNameInput">Enter name for player-one</p>
            <input id="nameInput">
            <button id="addPlayer">Add</button>
        </div>
        <div class="hidden" id="main-game">
        <div class="gametile" data-id="0"></div>
        <div class="gametile" data-id="1"></div>
        <div class="gametile" data-id="2"></div>
        <div class="gametile" data-id="3"></div>
        <div class="gametile" data-id="4"></div>
        <div class="gametile" data-id="5"></div>
        <div class="gametile" data-id="6"></div>
        <div class="gametile" data-id="7"></div>
        <div class="gametile" data-id="8"></div>
        </div>
        <button id="restart" class="hidden">Restart</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
